<section>
    <mat-card appearance="outlined">
        <mat-card-content>
            <mat-card-title> Measure from API</mat-card-title>
            <mat-card appearance="outlined">
                <mat-card-content>
                    <table mat-table [dataSource]="measureInterface">
                        <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> id </th>
                        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> {{element.id}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> {{element.name}} </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </mat-card-content>
    </mat-card>
</section>
